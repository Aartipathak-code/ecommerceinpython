<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Platform - Buy & Sell Products</title>
    <meta name="description"
        content="A modern e-commerce platform where buyers can browse and purchase products while sellers can list and manage their inventory.">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navigation Header -->
    <header class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>üõçÔ∏è ShopHub by Aarti</h1>
            </div>
            <nav class="nav-menu">
                <button id="nav-products" class="nav-link active">Products</button>
                <button id="nav-orders" class="nav-link" style="display: none;">My Orders</button>
                <button id="nav-seller" class="nav-link" style="display: none;">Seller Dashboard</button>
            </nav>
            <div class="nav-actions">
                <button id="cart-btn" class="btn-icon" style="display: none;">
                    üõí <span id="cart-count" class="badge">0</span>
                </button>
                <button id="login-btn" class="btn-primary">Login</button>
                <button id="register-btn" class="btn-secondary">Register</button>
                <div id="user-menu" class="user-menu" style="display: none;">
                    <span id="user-email" class="user-email"></span>
                    <button id="logout-btn" class="btn-secondary">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Products View -->
            <section id="products-view" class="view active">
                <div class="section-header">
                    <h2>Browse Products</h2>
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Search products...">
                    </div>
                </div>
                <div id="products-grid" class="products-grid">
                    <!-- Products will be loaded here -->
                </div>
            </section>

            <!-- Orders View -->
            <section id="orders-view" class="view">
                <div class="section-header">
                    <h2>My Orders</h2>
                </div>
                <div id="orders-list" class="orders-list">
                    <!-- Orders will be loaded here -->
                </div>
            </section>

            <!-- Seller Dashboard -->
            <section id="seller-view" class="view">
                <div class="section-header">
                    <h2>Seller Dashboard</h2>
                    <button id="add-product-btn" class="btn-primary">+ Add Product</button>
                </div>
                <div class="dashboard-tabs">
                    <button class="tab-btn active" data-tab="my-products">My Products</button>
                    <button class="tab-btn" data-tab="seller-orders">Orders</button>
                </div>
                <div id="my-products-tab" class="tab-content active">
                    <div id="seller-products-grid" class="products-grid">
                        <!-- Seller products will be loaded here -->
                    </div>
                </div>
                <div id="seller-orders-tab" class="tab-content">
                    <div id="seller-orders-list" class="orders-list">
                        <!-- Seller orders will be loaded here -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Shopping Cart Sidebar -->
    <aside id="cart-sidebar" class="cart-sidebar">
        <div class="cart-header">
            <h3>Shopping Cart</h3>
            <button id="close-cart" class="btn-icon">‚úï</button>
        </div>
        <div id="cart-items" class="cart-items">
            <!-- Cart items will be loaded here -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cart-total">‚Çπ0</span>
            </div>
            <button id="checkout-btn" class="btn-primary btn-block">Checkout</button>
        </div>
    </aside>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Login</h3>
                <button class="modal-close">‚úï</button>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn-primary btn-block">Login</button>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Register</h3>
                <button class="modal-close">‚úï</button>
            </div>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-role">I want to:</label>
                    <select id="register-role" required>
                        <option value="buyer">Buy Products</option>
                        <option value="seller">Sell Products</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary btn-block">Register</button>
            </form>
        </div>
    </div>

    <!-- Product Modal (for adding/editing) -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="product-modal-title">Add Product</h3>
                <button class="modal-close">‚úï</button>
            </div>
            <form id="product-form">
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-description">Description</label>
                    <textarea id="product-description" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="product-price">Price (‚Çπ)</label>
                        <input type="number" id="product-price" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="product-stock">Stock</label>
                        <input type="number" id="product-stock" min="0" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="product-image-file">Product Image</label>
                    <input type="file" id="product-image-file" accept="image/*" capture="environment"
                        style="margin-bottom: 0.5rem;">
                    <small style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Or enter image
                        URL:</small>
                    <input type="url" id="product-image-url" placeholder="https://example.com/image.jpg">
                    <div id="image-preview" style="margin-top: 1rem;"></div>
                </div>
                <button type="submit" class="btn-primary btn-block">Save Product</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/app.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/products.js"></script>
    <script src="/js/cart.js"></script>
    <script src="/js/orders.js"></script>
</body>

</html>
